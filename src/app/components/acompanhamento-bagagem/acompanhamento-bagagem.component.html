<div class="bg-acompanhamento-bagagem">
    <h1 class="text-center title-color mx-0">Acompanhamento de Bagagens</h1>
    <mat-grid-list cols="1" rowHeight="2:1" style="opacity: .9;">

        <mat-grid-tile>
            <mat-card class="blue-sector">
                <mat-card-title class="text-center title-color">
                    Bagagens na esteira
                </mat-card-title>
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource_blue" class="mat-elevation-z8">

                        <ng-container matColumnDef="passageiro">
                            <th mat-header-cell *matHeaderCellDef class="th-blue"> Passageiro </th>
                            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                        </ng-container>

                        <ng-container matColumnDef="poltrona">
                            <th mat-header-cell *matHeaderCellDef class="th-blue"> Poltrona </th>
                            <td mat-cell *matCellDef="let element"> {{element.assento}} </td>
                        </ng-container>

                        <ng-container matColumnDef="bagagem">
                            <th mat-header-cell *matHeaderCellDef class="th-blue"> Bagagem </th>
                            <td mat-cell *matCellDef="let element"> {{element.hash_arduino}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>



    </mat-grid-list>

</div>
